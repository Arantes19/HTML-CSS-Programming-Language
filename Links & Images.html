	<body>
		<!--Para começar é necessário por fazer download de algumas imagens-->

		<a href="http://www.google.com"
		target =_blank>If you click on this, you will go to Google's homepage</a> 
		<!--links html são definidos pela "a" tag 
			href = hypertext reference, onde se coloca o link
			target =_blank , serve para abrir o link num novo separador-->
		<br>
		<br>
		<a href="D:\Linguagens de programação\HTML & CSS\images\image_1.png" download="OnePiece_Wallpaper">Download a meme</a> 
		<br>
		<br>
		<img src="D:\Linguagens de programação\HTML & CSS\images\image_1.png" height="50%" width="50%" alt="This is a OnePiece_Wallpaper">

		<!--src= indicate where content that should be loaded by the web page can be found. 
		% também funciona para indicar o tamanho das imagens
		alt , serve como um texto alternativo caso não seja possivel apresentar a imagem.-->

		<img src="D:\Linguagens de programação\HTML & CSS\images\image_2.png" height="50%" width="50%" alt="This is a OnePiece_Wallpaper">

		<!--Em cima colocamos no web site uma imagem apartir de uma certa diretoria do nosso pc -->

		<img src="https://wallpapercave.com/wp/wp6426213.jpg" height="50%" width="50%" alt="This is another OnePiece_Wallpaper">

		<!--Em cima podemos ver como colocar uma imagem na nossa página web, através de um link-->

		<a href="https://onepieceex.net/"><img src="D:\Linguagens de programação\HTML & CSS\images\image_3.png" height="50%" width="50%" alt="Other OnePiece_Wallpaper"></a>

		<!--atribuindo um link antes da imagem podemos oferecer ao utilizador a possibilidade de ao clicar na imagem, ser direcionado para o link colocado-->
	</body>
